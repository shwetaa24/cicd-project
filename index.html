<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Project - Deployment Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1e293b 0%, transparent 40%),
                radial-gradient(circle at bottom left, #334155 0%, transparent 40%);
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .status-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-info {
            text-align: left;
        }

        .status-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .status-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success-color);
            font-weight: 600;
            background-color: rgba(16, 185, 129, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success-color);
            animation: pulse 2s infinite;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), #2563eb);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CI/CD Pipeline</h1>
        <p class="subtitle">Automated Build & Deployment System</p>

        <div class="status-card">
            <div class="status-info">
                <div class="status-label">Current Version</div>
                <div class="status-value">v1.0.0</div>
            </div>
            <div class="indicator">
                <div class="dot"></div>
                <span>Operational</span>
            </div>
        </div>

        <div class="status-card">
            <div class="status-info">
                <div class="status-label">Last Build</div>
                <div class="status-value">Success</div>
            </div>
            <div class="status-info" style="text-align: right;">
                <div class="status-label">Environment</div>
                <div class="status-value">Production</div>
            </div>
        </div>

        <a href="#" class="btn" style="pointer-events: none;">View Logs</a>

        <div class="footer">
            <p>&copy; 2024 CI/CD Project. All systems normal.</p>
        </div>
    </div>
</body>

</html>
